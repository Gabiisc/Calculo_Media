<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cálculo de média</title>

<body>
    <script type="text/javascript">

        var numero1 = Number.parseInt(prompt("Digite o primeiro número:"));
        var numero2 = Number.parseInt(prompt("Digite o segundo número:"));
        var numero3 = Number.parseInt(prompt("Digite o terceiro número:"));
        var numero4 = Number.parseInt(prompt("Digite o quarto número:"));
        var numero5 = Number.parseInt(prompt("Digite o quinto número:"));
        var resultado = (numero1 + numero2 + numero3 + numero4 + numero5) / 5;
        alert(`A média entre os números ${numero1}, ${numero2}, ${numero3}, ${numero4}, ${numero5} é: ${resultado}`);

    </script>
    </head>
</body>

</html>
